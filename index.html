<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./CSS/style.css" rel="stylesheet" type="text/css">
  <title>Tech-challenge</title>
</head>

<body>
  <header class="container-fluid">
    <h1>Tech-challenge</h1>
  </header>

  <main class="container-fluid row">
    <div class="card row" id="card">
      <form class="row">
        <section class="row text-center" id="rowbutton">
          <div class="col-3"><button type="button" id="insertbutton">Adicionar</button></div>
          <div class="col-3"><button type="button" id="selectbutton">Selecionar</button></div>
          <div class="col-3"><button type="button" id="updatebutton">Atualizar</button></div>
          <div class="col-3"><button type="button" id="deletebutton">Deletar</button></div>
        </section>

        <section class="row" id="labelinput">
          <div class="row" id="bookID">
            <label class="form-label">ID:</label>
            <input class="form-control" type="text" placeholder="1" id="inputBookID">
          </div>
  
          <div class="row" id="bookName">
            <label class="form-label">Nome do livro:</label>
            <input class="form-control" type="text" placeholder="A casa" id="inputBookName">
          </div>
  
          <div class="row" id="authorName">
            <label class="form-label">Nome do autor:</label>
            <input class="form-control" type="text" placeholder="Fulano de tal" id="inputAuthorName">
          </div>
  
          <div class="row" id="publishingCompanyName">
            <label class="form-label">Nome da editora:</label>
            <input class="form-control" type="text" placeholder="YellowSubmarine" id="inputpublishingCompanyName">
          </div>
        </section>

        <section class="row" id="buttons">
          <div class="col-2 text-center"><button type="reset" id="cancelButton">Cancelar</button></div>
          <div class="col-8 text-center"><button type="button" id="selectallbutton">Selecionar todos</button></div>
          <div class="col-2 text-center"><button type="button" id="confirmButton">Confirmar</button></div>
        </section>
      </form>
    </div>

    <div class="card" id="card2">
      <div id="table">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" id="col">ID</th>
              <th scope="col" id="col">Book name</th>
              <th scope="col" id="col">Author</th>
              <th scope="col" id="col">Publishing company</th>
            </tr>
          </thead>
          <tbody>
            <tr id="row">
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
